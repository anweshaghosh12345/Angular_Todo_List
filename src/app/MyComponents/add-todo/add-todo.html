<div class="my-3">
  <h4 style="color: rgb(50, 1, 95);">Add a Todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Todo title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title">
    </div>

    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc">
    </div>

    <button type="submit" class="btn btn-primary" 
      style="background-color: darkgreen; border-color: darkgreen; font-size: 0.8em; padding: 5px 10px;">
      Add Todo
    </button>
  </form>
</div>
